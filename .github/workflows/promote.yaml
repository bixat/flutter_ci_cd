name: Promote Google Play build from track to another
on:
  # Enable manual run
  workflow_dispatch:
    inputs:
      promote_from:
        description: "Promote from"
        required: true
        default: "alpha"
        type: choice
        options:
          - production
          - beta
          - alpha
          - internal
      promote_to:
        description: "Promote to"
        required: true
        default: "beta"
        type: choice
        options:
          - production
          - beta
          - alpha
          - internal
permissions: read-all
jobs:
  promote-android:
    name: Promote Android Release from ${{ github.event.inputs.promote_from }} to ${{ github.event.inputs.promote_to }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter doctor -v
      # Checkout Repo code
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_TOKEN }}
      # Setup Ruby, Bundler, Gemfile & flutter dependencies & Build Android
      - name: Setup Fastlane
        uses: ruby/setup-ruby@72d59482210349c1114eca714b6c5df19fbbec34
        with:
          ruby-version: "2.6"
          bundler-cache: true
          working-directory: android

      - name: Configure Keystore
        run: |
          echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" >> key.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
        env:
          PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        working-directory: android

      - run: bundle exec fastlane android promote from:${{ github.event.inputs.promote_from }} to:${{ github.event.inputs.promote_to }}
        working-directory: android
        env:
            PLAY_STORE_CONFIG_JSON: ${{ secrets.PLAY_STORE_CONFIG_JSON }}