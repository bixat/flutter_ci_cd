name: Deploy Android & Web
on:
  # Enable manual run
  workflow_dispatch:
    inputs:
      bump_version:
        description: "Fastlane Bump version example : patch,minor,major (without spaces)"
        required: true
        default: "patch"
        type: string

      create_tag_and_push:
        description: 'Create new tag & Push bump version'
        required: true
        default: true
        type: boolean

      track:
        description: "Deploy to"
        required: true
        default: "alpha"
        type: choice
        options:
          - production
          - beta
          - alpha
          - internal

permissions: read-all
